<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moje prvni stranka</title>
    <style>
        .nevim {
            padding: 15px;
            margin: 15px 0;
            background-color: #aee5fc;
            border-top: 5px solid #2d2d61;
            border-radius: 2px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .nevim h1,
        .nevim h2 {
            margin-top: 0;
            color: #00796b;
            font-family: 'Arial', sans-serif;
        }

        .nevim p {
            margin: 10px 0 0;
            color: #333;
            font-family: 'Verdana', sans-serif;
        }

        .obrazek {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .obrazek img {
            border-radius: 8px;
            transition: transform 0.2s ease;
            cursor: pointer;
            margin-right: 20px;
        }

        .obrazek img:active {
            transform: scale(0.5);
        }

        .test p:active {
            text-indent: -99999px;
            line-height: 0;
        }

        .test p:active:after {
            content: "TAJEMSTVI";
            text-indent: 0;
            display: block;
            line-height: initial;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="nevim">
        <h1>prvni</h1>
        <p>text cislo jedna</p>
    </div>
    <div class="nevim">
        <h2>druhej</h2>
        <p>text cislo dva</p>
    </div>
    <div class="obrazek">
        <img src="obrazek.jpg" alt="obrazek.jpg" width="300" title="kočička kočičí">
        <p>text vedle kocicky</p>
    </div>
    <div class="test">
        <p>chces vedet tajemstvi?</p>
    </div>
</body>

</html>
