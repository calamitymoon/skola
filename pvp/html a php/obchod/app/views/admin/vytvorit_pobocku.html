<div class="container mt-5">
    <h2 class="mb-4">Vytvořit pobočku</h2>
    <form class="login-form" method="post">
        <label for="nazev" class="form-label">Název</label>
        <input type="text" class="form-control" name="nazev" id="nazev" placeholder="Název pobočky">
        <br>
        <label for="adresa" class="form-label">Adresa</label>
        <input type="text" class="form-control" name="adresa" id="adresa" placeholder="Adresa pobočky">
        <br>
        <input type="submit" class="btn btn-primary" value="Vytvořit">
    </form>
</div>
