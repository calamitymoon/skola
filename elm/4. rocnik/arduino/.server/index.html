<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data ze senzorů</title>
    <meta http-equiv="refresh" content="10">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <h2 class="text-center mb-4">Sensor Data</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Odkud:</strong> <span id="from">sklep</span></li>
            <li class="list-group-item"><strong>Kdy:</strong> <span id="timestamp">2023-10-10T10:00:00Z</span></li>
            <li class="list-group-item"><strong>Teplota:</strong> <span id="teplota">27.4°C</span></li>
            <li class="list-group-item"><strong>Vlhkost:</strong> <span id="vlhkost">59%</span></li>
            <li class="list-group-item"><strong>Tlak:</strong> <span id="tlak">1018 Pa</span></li>
            <li class="list-group-item"><strong>CO2:</strong> <span id="co2">411 ppm</span></li>
        </ul>
    </div>
</body>
</html>
