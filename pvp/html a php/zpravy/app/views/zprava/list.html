<repeat group="{{@zpravy}}" value="{{@zprava}}">
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <check if="{{@zprava.id_from}}">
                <true>
                    <check if="{{@SESSION.uid == '1'}}">
                        <true>
                            <span>
                                <check if="{{ @SESSION.avatar != ''}}">
                                    <true>
                                        <img src="{{ @zprava.id_from.avatar }}" alt="avatar" class="img-thumbnail avatar">
                                    </true>
                                    <false>
                                        <img src="/zpravy/assets/avatars/zakladni-avatar.png" alt="avatar" class="img-thumbnail avatar">
                                    </false>
                                </check>
                                <strong>{{@zprava.id_from.nick}}</strong> 
                                <sub>{{@zprava.id_from.jmeno}} {{@zprava.id_from.prijmeni}}</sub>
                            </span>
                        </true>
                        <false>
                            <span>
                                <check if="{{ @SESSION.avatar != ''}}">
                                    <true>
                                        <img src="{{ @zprava.id_from.avatar }}" alt="avatar" class="img-thumbnail avatar">
                                    </true>
                                    <false>
                                        <img src="/zpravy/assets/avatars/zakladni-avatar.png" alt="avatar" class="img-thumbnail avatar">
                                    </false>
                                </check>
                                <strong>{{@zprava.id_from.nick}}</strong>
                            </span>
                        </false>
                    </check>
                </true>
                <false>
                    <span><strong>[!] <u>Neznamy odesilatel</u> [!]</strong></span>
                </false>
            </check>
            <check if="{{@zprava.precteno == 0}}">
                <true>
                    <a href="/zpravy/precteno/{{@zprava.id}}"><i class="bi bi-envelope"></i></a>
                </true>
                <false>
                    <i class="bi bi-envelope-open"></i>
                </false>
            </check>
        </div>
        <div class="card-body">
            {{Markdown::instance()->convert(@zprava.text)}}
        </div>
    </div>
    <br>
</repeat>
