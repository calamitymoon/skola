<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Vytvořit recenzi</h2>
        <form method="post">
            <div class="form-group mt-3">
                <label for="produkt">Produkt</label>
                    <select class="form-control" id="produkt" name="produkt">
                    <option class="text-muted" value="" disabled selected>Vyberte produkt</option>
                    <repeat group="{{ @produkty }}" value="{{ @produkt }}">
                        <option value="{{ @produkt.id }}">{{ @produkt.nazev }}</option>
                    </repeat>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="hodnoceni">Počet hvězdiček</label>
                <select class="form-control" id="hodnoceni" name="hodnoceni">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="nadpis">Nadpis</label>
                <input type="text" class="form-control" id="nadpis" name="nadpis" placeholder="Zadejte nadpis Vaší recenze">
            </div>
            <div class="form-group mt-3">
                <label for="popis">Popis</label>
                <textarea class="form-control" id="popis" name="popis" rows="3" placeholder="Zadejte popis Vaší recenze"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-3">Odeslat</button>
            </div>
            <input type="hidden" id="id_uzivatel" name="id_uzivatel" value="{{ @SESSION.id }}" style="display:none;"/>
        </form>
    </div>
</div>
