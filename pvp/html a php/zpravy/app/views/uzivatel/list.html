<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Přezdívka</th>
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>Email</th>
            <th>Akce</th>
    </thead>
    <tbody>
        <repeat group="{{@users}}" value="{{@user}}">
            <tr>
                <td>{{@user.id}}</td>
                <td>{{@user.nick}}</td>
                <td>{{@user.jmeno}}</td>
                <td>{{@user.prijmeni}}</td>
                <td>{{@user.email}}</td>
                <td>
                    <a href="/zpravy/user/upravit/{{@user.id}}">Upravit</a>
                    <a href="/zpravy/user/smazat/{{@user.id}}">Smazat</a>
                </td>
            </tr>
        </repeat>
    </tbody>
</table>
