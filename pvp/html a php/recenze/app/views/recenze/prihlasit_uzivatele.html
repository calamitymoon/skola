<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Přihlášení</h2>
        <form class="login-form" method="post">
            <label for="prezdivka" class="form-label">Zadejte přezdívku</label>
            <input type="email" class="form-control" name="prezdivka" id="prezdivka" placeholder="Zadejte přezdívku uživatele">
            <br>
            <label for="heslo" class="form-label">Zadejte heslo</label>
            <input type="password" class="form-control" name="heslo" id="heslo" placeholder="Zadejte heslo uživatele">
            <br>
            <input type="submit" class="btn btn-primary" value="Přihlásit">
        </form>
    </div>
</div>
